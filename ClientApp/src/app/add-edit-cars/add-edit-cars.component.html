<div class="container pt-4">
    
<form (ngSubmit)="onSubmit()" #carForm = "ngForm">
    <div class="form-group row">
      <label for="make" class="col-sm-2 col-form-label">Make</label>
      <div class="col-sm-4">
        <input  type="text" 
                class="form-control" 
                id="make"
                name="make"
                [(ngModel)]="car.make"
                required
                >
      </div>
    </div>
    <div class="form-group row">
        <label for="model" class="col-sm-2 col-form-label">Model</label>
        <div class="col-sm-4">
          <input  type="text" 
                  class="form-control" 
                  id="model"
                  name="model"
                  [(ngModel)]="car.model"
                  required
                  >
        </div>
      </div>
      <div class="form-group row">
          <label for="price" class="col-sm-2 col-form-label">Price</label>
          <div class="col-sm-4">
            <input  type="number" 
                    class="form-control" 
                    id="price"
                    name="price"
                    [(ngModel)]="car.price"
                    required
                    >
          </div>
        </div>
        <button class="btn btn-outline-dark mr-4" [routerLink]="['/']">Back</button>
        <button type="submit" class="btn btn-success" *ngIf="!isEdit" [disabled]="!carForm.form.valid">Save</button>
        <button type="submit" class="btn btn-success" *ngIf="isEdit" [disabled]="!carForm.form.valid">Save Changes</button>
  </form>
</div>
